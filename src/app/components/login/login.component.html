<div class="wrapper">
  <div class="container">
    <h1>Welcome</h1>

    <form class="login-form" (click)="showAlert = false">
      <input
        type="text"
        placeholder="Email"
        name="user_email"
        [(ngModel)]="user_email"
      />
      <input
        type="password"
        placeholder="Password"
        name="user_password"
        [(ngModel)]="user_password"
      />
      <button type="submit" id="login-button" (click)="login()">Login</button>
      <div><span class="register" (click)="register()">Register</span></div>
    </form>
  </div>
  <div *ngIf="showAlert" class="alert alert-danger" role="alert">
    <h4 class="alert-heading">Warning!</h4>
    <p>{{ warning_message }}</p>
  </div>
</div>
